version: '3.8'

services:
  robotics-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set your API base URL here or use environment variable
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api-cards-robotic-club.tech-sauce.com}
    container_name: robotics-dashboard
    restart: unless-stopped
    ports:
      - "8082:80"  # Map host port 8082 to container port 80 (8080 and 8081 are already in use)
    networks:
      - robotics-network

networks:
  robotics-network:
    driver: bridge

