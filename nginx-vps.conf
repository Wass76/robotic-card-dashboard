# Nginx configuration for robotic-dashboard.nexussolutions.tech
# Robotics Dashboard - Production SSL Configuration
# 
# IMPORTANT: This config requires SSL certificates to be installed first
# Run: sudo certbot certonly --nginx -d robotic-dashboard.nexussolutions.tech
# Or use DNS validation: sudo certbot certonly --manual --preferred-challenges dns -d robotic-dashboard.nexussolutions.tech

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name robotic-dashboard.nexussolutions.tech;

    # Let's Encrypt certificate validation (MUST be first)
    # This allows certbot to validate domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name robotic-dashboard.nexussolutions.tech;

    # SSL Certificate Configuration
    ssl_certificate /etc/letsencrypt/live/robotic-dashboard.nexussolutions.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/robotic-dashboard.nexussolutions.tech/privkey.pem;

    # SSL Protocol Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session Configuration
    # Note: ssl_session_cache is defined globally in /etc/nginx/nginx.conf
    # Remove this line if SSL cache is already defined globally
    ssl_session_timeout 1d;
    # ssl_session_cache shared:SSL:50m;  # Commented out - should be in nginx.conf
    ssl_session_tickets off;

    # OCSP Stapling (improves SSL performance)
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/robotic-dashboard.nexussolutions.tech/chain.pem;

    # Resolver for OCSP stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client Configuration
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    keepalive_timeout 65s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;
    gzip_disable "msie6";

    # Logging
    access_log /var/log/nginx/robotic-dashboard.access.log;
    error_log /var/log/nginx/robotic-dashboard.error.log;

    # Proxy to Docker container (running on port 8082)
    location / {
        proxy_pass http://127.0.0.1:8082;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass for WebSocket
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8082/health;
        access_log off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Let's Encrypt certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

